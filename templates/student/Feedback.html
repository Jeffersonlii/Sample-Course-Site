	<div class="masterWrap">
			<textarea name=0 cols="10" rows="5" placeholder="What do you like about the instructor teaching"></textarea>
			<textarea name=1 cols="10" rows="5" placeholder="What do you recommend the instructor to do to improve their teaching?"></textarea>
			<textarea name=2 cols="10" rows="5" placeholder="What do you like about the labs?"></textarea>
			<textarea name=3 cols="10" rows="5" placeholder="What do you recommend the lab instructors to do to improve their lab teaching?"></textarea>
			<form method="GET">			
					<select name="" id="submits">
							<option value="0">Select Instructor</option>
							{%for name in data%}
							<option value={{ name.index }}>{{name[0]}}</option>
							{%endfor%}
					</select>
				   <input id="submits"type=submit value=Submit>
			</form>
	</div>
