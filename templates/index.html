<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login_style.css">
  </head>
  <body>
        <div class="container">
                <form class="loginBlock" method="POST">
                        <header>CSCB20 WINTER</header><br>
                        <div><input type="text" placeholder="Email" name=email></div>
                        <div><input type="password" placeholder="Password" name=password></div>
                        
                        <div><input type=submit id="login" value=Submit></div>
                        <div><input type=button id="register" value="Register" style="height:40px; width:100px;"></div>
                </form>
      
           
                <post class="popUpReg" method ="POST">
                  
                        <input type="button" id="close" value="X">
                        <header style="font-size: 200%;color: white;">Registration</header><br><br>
                        <div class="info">
                            <input type="text" placeholder="Name">
                            <input type="text" placeholder="Student Number (student)"> 
                            <input type="text" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <div class="userType">
                                <select name="" id="" style="width:200px;">
                                    <option value="0">Select User Type</option>
                                    <option value="1">Student</option>
                                    <option value="2">Instructor </option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div><input type="submit" id="Register" value="Register" style="background: white;"></div>
                    </div>
                </form>
      
           
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="../static/js/login.js"></script>

  </body>
</html>
