<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login_style.css">
  </head>
  <body>
        <div class="container">
                <div class="loginBlock">
                        <header>CSCB20 WINTER</header><br>
                        <div><input type="text" placeholder="Email"></div>
                            
                        <div><input type="password" placeholder="Password"></div>
                        <div><input type="submit" id="login" value="Login" style="background: white;"></div>
                        <div><input type="submit" id="register" value="Register" style="background: white;"></div>
                </div>
           
                <div class="popUpReg">
                        <input type="submit" id="close" value="X" style="background: white;">
                        <header style="font-size: 200%;color: white;">Registration</header><br><br>
                        <div class="info">
                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Last Name"> 
                            <input type="text" placeholder="Student Number (student)"> 
                            <input type="text" placeholder="Email">
                            <input type="password" placeholder="Password">
                            <div class="userType">
                                <select name="" id="" style="width:200px;">
                                    <option value="0">Select User Type</option>
                                    <option value="1">Student</option>
                                    <option value="2">Instructor </option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div><input type="submit" id="Register" value="Register" style="background: white;"></div>
                    </div>
                </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
